{% extends 'finance/base.html' %}

{% block content %}
<h1>Удалить бюджет</h1>
<p>Вы уверены, что хотите удалить бюджет "{{ budget.category }}" с лимитом {{ budget.limit }} ₽?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'budget_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
