{% extends 'finance/base.html' %}

{% block content %}
<h1>Ваши бюджеты</h1>
<a href="{% url 'add_budget' %}" class="btn btn-primary mb-3">Добавить бюджет</a>
<table class="table">
    <thead>
        <tr>
            <th>Категория</th>
            <th>Лимит</th>
            <th>Начало</th>
            <th>Конец</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for budget in budgets %}
        <tr>
            <td>{{ budget.category }}</td>
            <td>{{ budget.limit }} ₽</td>
            <td>{{ budget.start_date }}</td>
            <td>{{ budget.end_date }}</td>
            <td>
                <a href="{% url 'edit_budget' budget.id %}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{% url 'delete_budget' budget.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
