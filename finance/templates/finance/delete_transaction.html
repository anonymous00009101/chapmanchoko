{% extends 'finance/base.html' %}

{% block content %}
<h1>Удалить транзакцию</h1>
<p>Вы уверены, что хотите удалить транзакцию "{{ transaction.category }}" на сумму {{ transaction.amount }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
